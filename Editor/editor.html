<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editor.css">
    <title>Editor</title>
</head>
    <body id="body">
        <select id="editingType">
            <option value="members" selected>Members</option>
            <option value="posts">Posts</option>
            <option value="calls">Calls</option>
            <option value="apparatus">Apparatus</option>
        </select>
        <br>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname">
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname">
        <br>

        <div id="positions" class="list">
            <label>Positions</label>
            <ul>
              <li><input type="checkbox">Active Member</li>
              <li><input type="checkbox">Life Member</li>
              <li><input type="checkbox">Chief</li>
              <li><input type="checkbox">Deputy Chief</li>
              <li><input type="checkbox">Captain</li>
              <li><input type="checkbox">Lieutenant</li>
              <li><input type="checkbox">EMS Captain</li>
              <li><input type="checkbox">EMS Lieutenant</li>
              <li><input type="checkbox">Safety Officer</li>
              <li><input type="checkbox">President</li>
              <li><input type="checkbox">Vice President</li>
              <li><input type="checkbox">Secretary</li>
              <li><input type="checkbox">Treasurer</li>
              <li><input type="checkbox">Operations Manager</li>
              <li><input type="checkbox">Board Member</li>
            </ul>
        </div>

        <input type="date" id="join_date">

        <textarea rows="4" cols="50" id="description"></textarea>
    </body>
    <script src="editor.js"></script>
</html>
