---
layout: base
---

<section class="apparatus">
    <h1>Active Fleet</h1>
    <hr/>
    <br/>
    <div class="apparatusFlex">
        {% for vehicle in site.apparatus reversed %}
        {% if vehicle.retired == false  %}
                <div class="apparatusThumbnail">
                    <a href="{{ vehicle.url | relative_url }}">
                        <h1>{{ vehicle.name | escape }}</h1>
                        <img src="{{ vehicle.thumbnail }}"></img>
                        <p><span>{{ vehicle.year | escape }}</span><span> </span><span>{{ vehicle.manufacturer | escape }}</span><span> </span><span>{{ vehicle.model | escape }}</span></p>
                    </a>
                </div>
        {% endif %}
        {% endfor %}
    </div>
    <div class="bottomButton">
        <div>
            <a href="/apparatus/retired">
                <p>View our Retired Fleet</p>
            </a>
        </div>
    </div>

</section>
